<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assests/style.css">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class='text-center mt-4 mb-4' >Welcome to <span style="color:lightgreen;">Simple RPS</span>. Good 'ol fashion Rock, Paper, Scissors.</h1>

 
    <section id="scoreSection">
        <div class="score-row">
            <div class="score-column">
              <h2>Player Score</h2>
              <p>8</p>
            </div>
            <div class="score-column">
              <h2>CPU Score</h2>
              <p>10</p>
            </div>
            <div class="score-column">
              <h2>Ties</h2>
              <p>6</p>
            </div>
          </div>
    </section>

    <section id="resultsSection">
        <div class="results-row">
            <div class="results-column">Player 1 Wins!</div>
        </div>
    </section>

    <section id="buttonSection"> 
        <div class="button-row">
            <div class="button-column">
                <img class='imgBtn' src="/assests/images/rock.png" alt="rock" name="rock">
            </div>
            <div class="button-column">
                <img class='imgBtn' src="/assests/images/paper.png" alt="paper" name="paper">
            </div>
            <div class="button-column">
              <img class='imgBtn' src="/assests/images/scissors.png" alt="scissors" name="scissors">
            </div>
          </div>
    </section>

    <footer style="text-align:center;font-family:arial;margin-bottom:25px;font-weight:bold;">Created with ❣️By YLCdev</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
